name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            binary: eval-kanban-server
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            binary: eval-kanban-server
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
            binary: eval-kanban-server.exe
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos-x64
            binary: eval-kanban-server
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            binary: eval-kanban-server

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build backend (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} -p eval-kanban-server

      - name: Build backend (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p eval-kanban-server

      - name: Prepare release directory
        shell: bash
        run: |
          mkdir -p release/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} release/${{ matrix.platform }}/
          cp -r frontend/dist release/${{ matrix.platform }}/frontend

      - name: Create ZIP (Unix)
        if: runner.os != 'Windows'
        run: |
          cd release/${{ matrix.platform }}
          zip -r ../eval-kanban-${{ matrix.platform }}.zip .

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        run: |
          cd release/${{ matrix.platform }}
          Compress-Archive -Path * -DestinationPath ../eval-kanban-${{ matrix.platform }}.zip

      - name: Generate checksum
        shell: bash
        run: |
          cd release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile eval-kanban-${{ matrix.platform }}.zip SHA256 | grep -v ":" > eval-kanban-${{ matrix.platform }}.sha256
          else
            shasum -a 256 eval-kanban-${{ matrix.platform }}.zip > eval-kanban-${{ matrix.platform }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-kanban-${{ matrix.platform }}
          path: |
            release/eval-kanban-${{ matrix.platform }}.zip
            release/eval-kanban-${{ matrix.platform }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          cat *.sha256 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
